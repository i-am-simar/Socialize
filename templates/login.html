<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html>
    <head>
            <meta charset="utf-8">
            <title>Socialize</title>
        
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
            <link href="static/css/master.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <div>
               <img src="static/logo-Socialize-image.png" id="image"> 
            </div>

            <div>
                <p class='login-page-text'>
                    Welcome to Socialize! <br> Meet people with similar interests
                </p>
            </div>

            <div>
                <p class='login-page-text'>Not a user?</p>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-light" style="color:white; background-color: #00796B;">
                        Sign Up
                    </a>
            </div>

            <div class='module-wrap'>
                <div id='login-block'>
                    <h1>Log In</h1>
                    <form method="POST" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-light" style="background-color: #00796B; color:white;">
                                Log In
                            </button>
                        {% endbuttons %}
                    </form>
                </div>

            </div>
            
          </div>
    </body>
</html>
